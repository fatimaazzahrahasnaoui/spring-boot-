<div class="container mt-5">

    <!-- Display Message -->
    <div *ngIf="message" class="alert" [ngClass]="{'alert-success': message.includes('successfully'), 'alert-danger': message.includes('Error')}">
      {{ message }}
    </div>
  
    <!-- Author Deletion Confirmation -->
    <h2>Delete Author: {{ author?.name }}</h2>
    <p>Are you sure you want to delete this author?</p>
  
    <div *ngIf="author">
      <p><strong>Age:</strong> {{ author?.age }}</p>
    </div>
  
    <!-- Buttons to Confirm or Cancel Deletion -->
    <button class="btn btn-danger" (click)="deleteAuthor()">Delete</button>
    <button class="btn btn-secondary" (click)="router.navigate(['/authors'])">Cancel</button>
  
  </div>
